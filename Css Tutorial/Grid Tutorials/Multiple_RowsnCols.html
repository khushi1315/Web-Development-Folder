<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rows % columns in Grid</title>
    <style>
        .grid{
            display: grid;
            /* grid-template-columns: repeat(4,3fr); */
            grid-template-rows:repeat(1,2fr);
            gap: 1rem;
        }
        .box{
            color: whitesmoke;
            border:2px solid rgb(141, 132, 125);
            background-color: rgb(65, 5, 44);
            padding: 10px;
        }
        .box:first-child{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">THIS IS BOX 1</div>
        <div class="box">THIS IS BOX 2</div>
        <div class="box">THIS IS BOX 3</div>
        <div class="box">THIS IS BOX 4</div>
        <div class="box">THIS IS BOX 5</div>
        <div class="box">THIS IS BOX 6</div>
        <div class="box">THIS IS BOX 7</div>
        <div class="box">THIS IS BOX 8</div>
        <div class="box">THIS IS BOX 9</div>
        <div class="box">THIS IS BOX 10</div>
    </div>
</body>
</html>
