<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Rows and Columns</title>
    <style>
        .grid{
            display: grid;
            /* this is you defined values for frist 3 rows rest will be auto (wil be same as first)*/
            grid-template-rows: 2fr 3fr 5fr;
            /* for the rest auto rows you can set using grid-auto-rows:  */
            grid-auto-rows: 4fr; 
        }
        .box{
            background-color: rgb(43, 76, 76);
            border: 2px solid blueviolet;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
