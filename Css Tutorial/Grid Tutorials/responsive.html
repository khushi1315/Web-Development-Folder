<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
            gap: 1rem;
        }
        .box{
            border: 2px solid black;
            background-color: antiquewhite;
            padding: 30px;

            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is pc-1</div>
        <div class="box">This is pc-2</div>
        <div class="box">This is pc-3</div>
        <div class="box">This is pc-4</div>
        <div class="box">This is pc-5</div>
        <div class="box">This is pc-6</div>
        <div class="box">This is pc-7</div>
        <div class="box">This is pc-8</div>
        <div class="box">This is pc-9</div>
        <div class="box">This is pc-10</div>
    </div>
</body>
</html>
