<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes in HTML </title>
</head>
<body>
    <div id="Main" class="redbg"> 
        <!--Each div has diff and unique id, you can create a class and then when u assign the class then all the properties will be inherited by div , also u can assign multiple classes by space in a div-->
        <!-- class is not unique, u can use a class to multiple element -->
    </div>
    <span id="Not main" class="redbg"> </span>
    <!-- . is for class and # is for id -->
    <!--      
     <span.redbg + enter -->
     <!-- <span#Main -->
    <span class="redbg"> this is class of redbg</span>
    <span id="main"></span>
    <!-- emit takes div as default when you do .red bg + enter it will create a div of that class -->
     <!-- same with # id #IdName creates div of that id -->
     <div class="redbg">same class</div>
     <div id="Main"></div>
     <!-- creating multiple elements using emit .Myclass.Class2.class3 + tab or enter-->
        <div class="redbg Myclass Class2"></div>

    <!-- you can also do * by number then tab to create multiple div  .class1.class2.class3*4+ enter or tab-->
        <div class="class class2 class3">first</div>
        <div class="class class2 class3">second</div>
        <div class="class class2 class3">third</div>
        <div class="class class2 class3">fourth</div>    
  


</body>
</html>
