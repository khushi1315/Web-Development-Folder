<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name"></label> 
        <!-- for takes id of the input u want label for -->
        <div>
            <label for="NAME">Enter Name</label>
            Name: <input type="text" id="name" placeholder="NAME"> 
        </div><br>
        <div>
            Role:<input type="text">
        </div> <br>
        <div>
            Email:<input type="email" name="" id="">
        </div><br>
        <div>
            Gender: Male <input type="radio" name="MyGender" > Female<input type="radio" name="MyGender" id="">
        </div><br>
        
        <div>
            Are you eligible? <input type="checkbox" name="eligible?" id="eligibilty" checked>
        </div><br>
        <div>
            Write your area of interest and explain:<textarea name="myText" id=""></textarea>
        </div><br>
        <div>
            <label for="car">Select Car</label>
            <select name="Car" id="car">
                <option value="Ind" >Indica</option>
                <option value="swi" selected>Swift</option> 
                <!-- selected means the value selected by default -->
            </select>
          
        </div>   <br>
            
        <div>
            Want to Reset?<input type="reset" value="reset">
        </div><br>

        <div>
            <input type="submit" value="Submit Now">
        </div><br

    </form>
</body>
</html>
